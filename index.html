<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DVR Remote</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/vendor/modernizr.js"></script>
  </head>
  <body>
  
    <!-- OFF CANVAS MENU -->
  <div class="off-canvas-wrap">
  <div class="inner-wrap">
    <nav class="tab-bar">
      <section class="left-small">
        <a class="left-off-canvas-toggle menu-icon" ><span></span></a>
      </section>

      <section class="middle tab-bar-section">
        <h1 class="title">DVR REMOTE</h1>
      </section>
    </nav>

    <aside class="left-off-canvas-menu">
      <ul class="off-canvas-list">
        <li><label>DVR MENU</label></li>
        <li><a href="pages/search.html">Search</a></li>
        <li><a href="pages/guide.html">Guide</a></li>
        <li><a href="pages/recorded.html">Recorded Shows</a></li>
        <li><a href="#">Apps</a></li>
        <li><a href="#">Home</a></li>
      </ul>
    </aside>

    <section class="main-section">
      
      <ul class="example-orbit-content" data-orbit>
        <li data-orbit-slide="headline-1">
          <div>
            <!-- Record CONTROLS -->
            <div class="row">
                <div class="columns">

                  <a href="#" class="button">Record</a>

              </div>

              <div class="button-bar">
                <ul class="button-group radius round">
                  <li><a href="#" class="tiny button secondary">RW 1</a></li>
                  <li><a href="#" class="tiny button secondary">Play/Pause</a></li>
                  <li><a href="#" class="tiny button secondary">FF</a></li>
                </ul>
              </div>
    </div>
          </div>
        </li>
        
        <li data-orbit-slide="headline-2">
          <div>
            <div class="row">
              <div class="columns">
                <div class="button-bar">
                  <ul class="button-group [radius round]">
                    <li><a href="#" class="[tiny small large] button [alert success secondary] [disabled]">OF/OFF</a></li>
                  </ul>
                </div>
              </div>
            </div>

          <!-- VOLUME & CHANNEL -->
            <div class="row">
              <!-- VOLUME -->
              <div class="small-6 columns">
                <div class="button-bar">
                  <ul class="button-group radius round">
                    <li><a href="#" class="tiny button secondary">VOL +</a></li>
                    <li><a href="#" class="tiny button secondary">VOL -</a></li>
                  </ul>
                </div>

              </div>
              <!-- CHANNEL -->
               <div class="small-6 columns">
                <div class="button-bar">
                  <ul class="button-group radius round">
                    <li><a href="#" class="tiny button secondary">CHAN +</a></li>
                    <li><a href="#" class="tiny button secondary">CHAN -</a></li>
                  </ul>
                </div>
              </div>
            </div>
            <!-- END VOLUME AND CHANNEL -->
          </div>
        </li>
  
        <li data-orbit-slide="headline-3">
          <div>
            <h2>Recorded Shows</h2>
            <a class="th" href="http://www.imdb.com/title/tt2741602/">
              <img src="img/blacklist.jpg">
            </a>
            <a class="th" href="http://www.imdb.com/title/tt2647544/?ref_=fn_al_tt_1">
              <img src="img/sleepyhollow.jpg">
            </a>
          </div>
        </li>
      </ul>
    
    </section>

  <a class="exit-off-canvas"></a>

  </div>
  </div>  

    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
